<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

<body>
    <div class="card login ">
        <div class="card-body loginform">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="pw" placeholder="Password"><br>
            <input type="submit" id="btn" class="bg-success text-white" data-bs-toggle="modal" data-bs-target="#welcome"
                onclick="login()"><br>
            <span>Not registered? <a href="#" class="link-success">Create an account</a></span>

            <div class="modal fade" id="welcome" tabindex="-1" aria-labelledby="welcomelabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5 class="modal-title text-center" id="welcomelabel"></h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

<script>
    var username = document.getElementById("username");
    var pw = document.getElementById("pw");
    var btn = document.getElementById("btn");
    var label = document.getElementById("welcomelabel");

    function login() {
        const usrVal = username.value;
        const pwVal = pw.value;
        if (usrVal === "admin" && pwVal === "123") {
            label.innerHTML = "Welcome";
            label.style.color = "green";
        } else {
            label.innerHTML = "Not registered";
            label.style.color = "red";
        }
    };

</script>

<style>
    input {
        border: none;
        background-color: rgb(226, 225, 225);
        padding: 10px;
        width: 400px;
    }

    body {
        display: grid;
        justify-items: center;
        background-color: rgb(76, 189, 76);
    }

    .login {
        margin-top: 200px;
        box-shadow: 0px 0px 5px 2px;
        width: 500px;
    }

    .loginform {
        padding: 50px;
        display: grid;
        justify-items: center;
    }
</style>

</html>
