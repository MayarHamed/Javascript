<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

<body>
    <div class="card login ">
        <label id="title">Application Form</label>
        <div class="card-body loginform">
            Full Name
            <input type="text" id="username"><br>
            Email Address
            <input type="text" id="email"><br>
            Mobile Number
            <input type="text" id="mobNum"><br>
            Gender
            <div class="container">
                <div class=" form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="male" checked>Male
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="female">Female
                    <label class="form-check-label" for="radio2"></label>
                </div>
            </div><br>
            Hobbies
            <div class="container">

                <div class="  form-check">
                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="reading">
                    <label class="form-check-label">Reading</label>
                </div>
                <div class="  form-check">
                    <input class="form-check-input" type="checkbox" id="check2" name="option2" value="jogging">
                    <label class="form-check-label">Jogging</label>
                </div>
                <div class="  form-check">
                    <input class="form-check-input" type="checkbox" id="check2" name="option2" value="hiking">
                    <label class="form-check-label">Hiking</label>
                </div>
            </div><br>


            <input type="submit" id="btn" class="bg-success text-white" data-bs-toggle="modal" data-bs-target="#welcome"
                onclick="submit()"><br>

            <div class="modal fade" id="welcome" tabindex="-1" aria-labelledby="welcomelabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5 class="modal-title text-center" id="welcomelabel"></h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

<script>
    var username = document.getElementById("username");
    var email = document.getElementById("email");
    var mobNum = document.getElementById("mobNum");
    var label = document.getElementById("welcomelabel");

    function submit() {
        label.innerHTML ="";
        const usrVal = username.value;
        const emailVal = email.value;
        const mobNumVal = mobNum.value;

        const unPattern= /[a-zA-Z]{3,}/
        const ePattern= /(\w)+(@)(\w)+.com$/
        const mnPattern= /^(012|015|011|010)[0-9]{9}/


        if (usrVal === "" || emailVal === "" || mobNumVal==="") {
            label.innerHTML = label.innerHTML +"* Please enter all required data" + "<br>";
            label.style.color = "red";
        } 

        if(unPattern.test(usrVal)===false){
            label.innerHTML = label.innerHTML + "* Username must be more than 3 characters long and must contain characters only " + "<br>";
            label.style.color = "red";
        }
        
        if(ePattern.test(emailVal)===false){
            label.innerHTML = label.innerHTML + "* Please enter a valid email address " + "<br>";
            label.style.color = "red";
        }
        if(mnPattern.test(mobNumVal)===false){
            label.innerHTML = label.innerHTML + "* Please enter a valid mobile number " + "<br>";
            label.style.color = "red";
        }
        else {
            label.innerHTML = "Thank you for applying! ";
            label.style.color = "green";
        }
    };

</script>

<style>
    input {
        border: none;
        background-color: rgb(226, 225, 225);
        padding: 10px;
        width: 400px;
    }

    body {
        display: grid;
        justify-items: center;
        background-color: rgb(76, 189, 76);
    }

    .login {
        margin-top: 50px;
        box-shadow: 0px 0px 5px 2px;
        width: 500px;
    }

    .loginform {
        margin: 5%;
        display: grid;
        justify-items: left;
    }

    #title {
        text-decoration: underline;
        font-weight: bold;
        font-size: larger;
        text-align: center;
        margin-top: 10px;
    }

    .container {
        border: 1px solid lightgray;
        display: flex;
        flex-direction: row;
        padding: 10px;
        flex-wrap: wrap;
        justify-content: space-around;
    }
</style>

</html>
