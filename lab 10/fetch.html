<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

<body>
    <h1 style="text-decoration: underline;">Employee Data</h1><br>
    <table class="table table-striped">
        <thead>
            <td>
                ID
            </td>
            <td>
                Email
            </td>
            <td>
                First Name
            </td>
            <td>
                Last Name
            </td>
            <td>
                Avatar
            </td>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</body>

<script>
    let myRequest = new XMLHttpRequest();
    myRequest.open("GET", "https://reqres.in/api/users?page=2");
    myRequest.send();
    myRequest.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            let jsData = JSON.parse(this.responseText);
            let table = document.getElementById("tableBody");
            for (let i = 0; i < jsData.data.length; i++) {
                let row = document.createElement("tr");

                let data1 = document.createElement("td");
                let ID = document.createTextNode(jsData.data[i].id);

                let data2 = document.createElement("td");
                let email = document.createTextNode(jsData.data[i].email);

                let data3 = document.createElement("td");
                let fName = document.createTextNode(jsData.data[i].first_name);

                let data4 = document.createElement("td");
                let lName = document.createTextNode(jsData.data[i].last_name);

                let data5 = document.createElement("td");
                let image = document.createElement("img");
                image.setAttribute("src", jsData.data[i].avatar)
                // let avatar = document.createTextNode(jsData.data[i].avatar);

                data1.appendChild(ID);
                data2.appendChild(email);
                data3.appendChild(fName);
                data4.appendChild(lName);
                data5.appendChild(image);


                row.appendChild(data1);
                row.appendChild(data2);
                row.appendChild(data3);
                row.appendChild(data4);
                row.appendChild(data5);

                table.appendChild(row);
            }
        }
    }
</script>
<style>
    
    table {
        font-size: small;
        text-align: center;
    }

    thead {
        font-weight: bolder;
        font-size: medium;
    }

</style>

</html>
